<head>
    <title>Login Gmail</title>
    <link rel="stylesheet" href="gmailstyle.css">
    
</head>
<body>
    <div class="form">
        <form action="" method="POST"> 
          <div class="back"> <span><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></span></div>
          <h3>Enter your Email</h3>
          <div class="inputs"> 
            <div class="email">
              <input class="first" type="text" placeholder="Your email"/>
              <button class="next">Next</button>
            </div>
            <div class="password">
              <input class="second" type="password" placeholder="Enter Password"/>
              <button class="login">Log in</button>
            </div>
          </div>
        </form>
    </div>
    <p class="warning"></p>
     
    <script src="gmailscript.js"></script>
</body>
