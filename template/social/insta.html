{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- FAVIVON -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- APP CSS -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>

<body>

    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="{% static 'img/slide (1).jpg' %}" alt="slide image" class="active">
                        <img src="{% static 'img/slide (2).jpg' %}" alt="slide image">
                        <img src="{% static 'img/slide (3).jpg' %}" alt="slide image">
                        <img src="{% static 'img/slide (4).jpg' %}" alt="slide image">
                        <img src="{% static 'img/slide (5).jpg' %}" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="{% static 'img/logo-light.png' %}" alt="Instagram logo" class="logo-light">
                            <img src="{% static 'img/logo-dark.png' %}" alt="Instagram logo" class="logo-dark">
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="signin-form" id="signin-form">
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>
                                            Phone number, username or email
                                        </span>
                                        <input type="text" name="username" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>
                                            Password
                                        </span>
                                        <input type="password" name="password" required>
                                        <button>Show</button>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn-login" id="signin-btn" disabled>
                                        Log In
                                    </button>
                                </div>
                                <div class="divine">
                                    <div></div>
                                    <div>OR</div>
                                    <div></div>
                                </div>
                                <div class="btn-group">
                                    <button class="btn-fb">
                                        <img src="{% static 'img/facebook-icon.png' %}" alt="">
                                        <span>Log in with Facebook</span>
                                    </button>
                                </div>
                                <a href="#" class="forgot-pw">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                    <div class="box goto">
                        <p>
                            Don't have an account?
                            <a href="#">Sign up</a>
                        </p>
                    </div>

                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="{% static 'img/app-store.png' %}" alt="app store">
                            </a>
                            <a href="#">
                                <img src="{% static 'img/gg-play.png' %}" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#">Locations</a>
                <a href="#" id="darkmode-toggle">Darkmode</a>
            </div>
            <div class="copyright">
                Â© 2021 Instagram from Facebook
            </div>
        </div>
    </div>

    <!-- APP JS -->
    <script src="{% static 'js/app.js' %}"></script>

</body>

</html>
